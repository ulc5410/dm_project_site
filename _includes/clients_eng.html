<div id="cwrap">
    <div class="container">
        <div class="row centered">
            <h3>Our Clients</h3>
            {% for client in site.clients %}
                <div class="col-lg-3 col-md-3 col-sm-3">
                    <img src="{{ "/assets/img/clients/" | prepend: site.baseurl }}{{ client.img }}" class="img-responsive">
                </div>
            {% endfor %}
		  <span class="dmbutton"><a href="/pages/eng/aboutus/client.html" | prepend: site.baseurl ">More</a></span>
        </div><! --/row -->
    </div><! --/container -->
</div><! --/cwrap -->
